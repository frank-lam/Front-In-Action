<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 9</title>
  <style>
    .red {
      color: red;
    }
    .green {
      color: green;
    }
  </style>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 组件中可以通过`:class="$attrs.class"` 决定是否使用class
  // 组件中可以通过`:style="$attrs.style"` 决定是否使用style
  const app = Vue.createApp({
    data() {
      return {
        classString: 'red',
        classObject: { red: false, green: true },
        classArray: ['red', 'green', {brown: false}],
        styleString: 'color: yellow;background: orange',
        styleObject: {
          color: 'orange',
          background: 'yellow'
        }
      }
    },
    template: `
      <div>
        Hello World
        <br>
        ------------------------------------
        <demo :style="styleObject" :class="classObject"/>
      </div>
    `
  });

  app.component('demo', {
    template: `
      <div :class="$attrs.class">one</div>
      <div>two</div>
      ------------------------------------
      <div :style="$attrs.style">three</div>
      <div>four</div>
    `
  })

  const vm = app.mount('#root');
</script>
</html>
