<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 7</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    <form action="https://www.baidu.com">
      <label>
        <span v-html="messageHtml"></span>
        <input :disabled="disable" :title="message" v-show="show" :[name]="message">
      </label>
      <button type="submit" @click.prevent="handleClick">提交</button>
    </form>
  </div>
</body>
<script>
  // {{}} 插值表达式
  // v-html，v-bind(:)，v-on(@), 动态参数，修饰符
  const app = Vue.createApp({
    data() {
      return {
        message: "hello world",
        show: true,
        disable: false,
        messageHtml: '<strong>hello world</strong>',
        name: 'customTitle'
      }
    },
    methods: {
      handleClick() {
        alert('click')
      }
    }
  });
  const vm = app.mount('#root');
</script>
</html>
